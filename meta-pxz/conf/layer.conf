# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-pxz"
BBFILE_PATTERN_meta-pxz = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-pxz = "6"

LAYERDEPENDS_meta-pxz = "core"
LAYERSERIES_COMPAT_meta-pxz = "kirkstone"
